<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type + Code Project 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+Deutschland+Grundschrift&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
		
        /* Project colors to refer to
        Blue: #7CB9E8
        Navy: #002D62
        White: #ffffff */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playwrite Deutschland Grundschrift', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #7CB9E8;
        }

        h1 {
            margin: 20px;
            color: white;
            text-align: center;
        }

        h2 {
            margin: 10px;
            font-size: 20px;
            color: #002D62;
            text-align: center;
        }

		/* Took time to remember that using list type as none can help remove bullets */
		
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        ul li {
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

		/* Used display as inline block for flexibility */
		
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            background-color: #002D62;
            border-radius: 10px;
            display: inline-block;
            transition: background-color 0.4s ease, transform 0.2s ease;
        }
		
		/* Applying color using transition for hovering */
		/* Use transform scale to make the button look bigger on hovering */
		
        a:hover {
            background-color: #e8491d;
            transform: scale(1.05);
        }
		
		/* Adding style for extra information about the site on the bottom*/
		
        footer {
            margin-top: 20px;
            color: white;
            text-align: center;
			align-items: bottom;
        }

    </style>
</head>
<body>
